<div class="container-fluid">
  <div class="row" *ngIf="navHide">
    <app-top-nav></app-top-nav>
  </div>
  <div class="row">
    <div class="col-2" *ngIf="navHide">
      <app-side-nav></app-side-nav>
    </div>

    <div class="col">
      <router-outlet></router-outlet>
      <nav aria-label="Page navigation example">
        <span>Showing {{currentPage * limit <= totalRecords ? currentPage * limit : totalRecords }} out of
            {{totalRecords }} </span>
            <ul class="pagination justify-content-end">
              <li (click)="pageChanged(currentPage-1)" class="page-item" [ngClass]="currentPage == 1 ? 'disabled' : ''">
                <a class="page-link"tabindex="-1">Previous</a>
              </li>
              <li *ngFor="let number of pageCount; index as i" class="page-item"><a class="page-link"
                  [ngClass]="{'active': currentPage === i+1}" (click)="pageChanged(i+1)"> {{i+1}} </a></li>
              <li class="page-item" (click)="pageChanged(currentPage+1)"
                [ngClass]="currentPage == pageCount[0] ? 'disabled' : ''">
                <a class="page-link">Next</a>
              </li>
            </ul>
      </nav>
    </div>
  </div>
</div>
