<div class="bodyCss">
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form #regForm="ngForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="name" [(ngModel)]="registerDetails.name" placeholder="User name" required >
				<input type="email" name="email" [(ngModel)]="registerDetails.email" placeholder="Email" required>
				<input type="password" name="pswd" [(ngModel)]="registerDetails.password" placeholder="Password" required>
				<button>Sign up</button>
			</form>
		</div>

		<div class="login">
			<form #loginForm="ngForm">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" [(ngModel)]="userDetails.email" placeholder="Email" required>
				<input type="password" name="pswd" [(ngModel)]="userDetails.password" placeholder="Password" required>
				<button type="button" (click)="login()">Login</button>
			</form>
		</div>
	</div>
</div>
