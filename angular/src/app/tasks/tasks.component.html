
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Comment</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; index as i ">
        <th scope="row">{{i+1}} </th>
        <td>{{task.name}} </td>
        <td>{{task.comment}} </td>
        <td> <span><i class="bi bi-pencil-square text-primary "></i></span> &nbsp; <span><i
              class="bi bi-trash3-fill text-danger"></i></span> </td>
      </tr>
  
    </tbody>
  </table>
</div>
