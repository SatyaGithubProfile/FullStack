
<button type="button" class="btn btn-info" style="float: right;" (click)="openModal()">Create</button>


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Comment</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; index as i ">
        <th scope="row">{{i+1}} </th>
        <td>{{task.name}} </td>
        <td>{{task.comment}} </td>
        <td> <span><i class="bi bi-pencil-square text-primary "></i></span> &nbsp; <span><i
              class="bi bi-trash3-fill text-danger"></i></span> </td>
      </tr>

    </tbody>
  </table>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Model Title</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
